<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <title>Basic-Portfolio-Contact</title>
        <!-- Linking CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <div id="name">
                <h1>Hai Nguyen</h1>
            </div>
            <div id="nav-1">
                <nav id="selection">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <section id="contact-section">
                <p id="contact-text">Contact</p>
                <form action="">
                    <fieldset>
                        <label>Name</label>
                        <br>
                        <input value="John Smith" type="text" id="textField" />
                        <br>
                        <br>
                        <label>Email</label>
                        <br>
                        <input type="text" value="example@gmail.com" id="textField" /> 
                        <br>
                        <br>
                        <label>Message</label>
                        <br>
                        <textarea type="text" id="textBoxArea"></textarea>
                        <br>
                        <br>
                        <button type="button" id="button-1">Submit</button>               
                    </fieldset>
                </form>
            </section>
            <section id="connect-with-me-section">
                <p id="connect-with-me-text">Connect with Me</p>
                <div>
                    <img class = "resize-1" src="assets/images/github_square_black.png">
                        <a href="#"></a>
                    </img>
                    <img class="resize-2" src="assets/images/linkedin.png">
                        <a href="#"></a>
                    </img>
                    <img class="resize-2" src="assets/images/stackoverflow.png">
                        <a href="#"></a>
                    </img>
                </div>
            </section>
        </div>
        <footer id="footer">
            <p>
                <img class="resize-3" src="assets/images/copyright.png"/>
                Copyright 2016 Hai Nguyen
            </p>
        </footer>
    </body>
</html>
